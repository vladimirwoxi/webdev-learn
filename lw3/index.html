<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Форма регистрации</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body class="main">
  <form id="registration">
    <div class="login">
      <h1>Регистрация</h1>
        <p><input class="email" type="text" placeholder="Введите ваш E-mail" required pattern=".{1,}"></p>
        <p><input class="password" type="password" placeholder="Пароль (Не менее 6 символов)" required pattern=".{6,}"></p>
        <p><input class="passwordConfirm" type="password" placeholder="Пароль ещё раз" required pattern=".{6,}"></p>
        <p><input class="check" type="checkbox"> Я согласен с правилами сайта</p>
        <p><input class="Buttonregistration" type="submit" value="Зарегистрироваться"></p>
    </div>
    <script src="js/formcheck.js"></script>
  </form>
</body>
</html>
